mysqldata:
    image: learninglayers/mysql-data
    env_file:
        - common.env
        - mysql/mysql.env
    volumes:
        - ./mysql-data/backup/:/backup
mysql:
    image: learninglayers/mysql
    env_file:
        - common.env
        - mysql/mysql.env
    volumes_from:
        - mysqldata
    # volumes:
    #     - mysql/:/var/lib/mysql/
    ports:
        - "127.0.0.1:3307:3306"
mysqlcreate:
    image: learninglayers/mysql-create
    links:
        - mysql
    env_file:
        - common.env
        - mysql/mysql.env
        - secret.env
    volumes:
        - mysql-create/sqlfile/:/sqlfile/
adapterdata:
    image: learninglayers/adapter-data
    env_file:
        - common.env
adapterservices:
    image: learninglayers/adapter-externals
    volumes_from:
        - surveysnginx
        - qvsnginx
        - oidcnginx
        - tethysuserstoragenginx
        - openldapaccountnginx
        # - swiftnginx
adapter:
    image: learninglayers/adapter
    volumes_from:
        - adapterdata
        - qvsfrontend
        - surveysfrontend
        - adapterservices
    volumes:
        - ./ssl/:/usr/local/openresty/conf/ssl/
    env_file:
        - common.env
    ports:
        - "80:80"
        - "443:443"
    links:
        - qvs
        - surveys
        - oidc
        - openldapaccount
        - tethysuserstorage
        # - swift
qvsdata:
    image: learninglayers/mobsos-qvs-data
    env_file:
        - common.env
        - mobsos-query-visualization/QVS.env
qvsfrontend:
    image: learninglayers/mobsos-qvs-frontend
    # build: mobsos-query-visualization-frontend
    env_file:
        - common.env
        - mobsos-query-visualization/QVS.env
qvs:
    image: learninglayers/mobsos-qvs
    env_file:
        - common.env
        - mobsos-query-visualization/QVS.env
    volumes_from:
        - qvsdata
    volumes:
        - /dev/urandom:/dev/random
    links:
        - mysql
qvsnginx:
    image: learninglayers/mobsos-qvs-nginx
openldapdata:
    image: learninglayers/openldap-data
    env_file:
        - openldap/LDAP.env
    volumes:
        - ./openldap-data/backup/:/backup
openldap:
    image: learninglayers/openldap
    env_file:
        - openldap/LDAP.env
    ports:
        - "127.0.0.1:389:389"
    volumes_from:
        - openldapdata
    volumes:
        - /dev/urandom:/dev/random
openldapaccountdata:
    image: learninglayers/openldapaccount-data
openldapaccount:
    image: learninglayers/openldapaccount
    volumes_from:
        - openldapaccountdata
    ports:
        - "127.0.0.1:8083:8080"
    links:
        - openldap
        - tethysuserstorage
    environment:
        - TETHYS_IP=tethysuserstorage
        - PWM_LDAP_ADMINS=<value>koren</value><value>nicolaescu</value>
    env_file:
        - common.env
        - openldap/LDAP.env
    links:
        - openldap
    volumes:
        - /dev/urandom:/dev/random
openldapaccountnginx:
    image: learninglayers/openldapaccount-nginx
oidcdata:
    image: learninglayers/openidconnect-data
    env_file:
        - common.env
        - openidconnect/OIDC.env
        - openldap/LDAP.env
oidc:
    image: learninglayers/openidconnect
    env_file:
        - common.env
        - openidconnect/OIDC.env
        - openldap/LDAP.env
    volumes_from:
        - oidcdata
    links:
        - mysql
        - openldap
    ports:
        - "127.0.0.1:8080:8080"
    volumes:
        - /dev/urandom:/dev/random
oidcnginx:
    image: learninglayers/openidconnect-nginx
surveysdata:
    image: learninglayers/mobsos-surveys-data
    env_file:
        - common.env
        - mobsos-surveys/SURVEYS.env
surveys:
    image: learninglayers/mobsos-surveys
    env_file:
        - common.env
        - mobsos-surveys/SURVEYS.env
    links:
        - mysql
    volumes_from:
        - surveysdata
    volumes:
        - /dev/urandom:/dev/random
surveysfrontend:
    image: learninglayers/mobsos-surveys-frontend
    env_file:
        - common.env
        - mobsos-surveys/SURVEYS.env
surveysnginx:
    image: learninglayers/mobsos-surveys-nginx
swift:
    image: learninglayers/swift
    ports:
        - "127.0.0.1:8082:8080"
    env_file:
        - common.env
        - swift/SWIFT.env
swiftnginx:
    image: learninglayers/swift-nginx
tethysuserstorage:
    image: learninglayers/tethys-userstorage
    ports:
        - "127.0.0.1:8081:8080"
    env_file:
        - common.env
        - swift/SWIFT.env
        - tethys-userstorage/TETHYS.env
    volumes:
        - /dev/urandom:/dev/random
tethysuserstoragenginx:
    image: learninglayers/tethys-userstorage-nginx
mobsosmonitordata:
    image: learninglayers/mobsos-monitor-data
    env_file:
        - common.env
        - mobsos-monitor/MM.env
        - openidconnect/OIDC.env
mobsosmonitor:
    image: learninglayers/mobsos-monitor
    env_file:
        - common.env
        - mobsos-monitor/MM.env
        - mysql/mysql.env
    links:
        - mysql
    volumes_from:
        - mobsosmonitordata
        - adapterdata
